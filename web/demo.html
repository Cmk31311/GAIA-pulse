<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA CODE ‚Äî The Planet Writes Back</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        
        .narrative-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .narrative-text {
            font-size: 1.8em;
            line-height: 1.6;
            color: #2d3748;
            font-style: italic;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            border-left: 5px solid #667eea;
            border-radius: 8px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .events {
            margin: 20px 0;
        }
        
        .event-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .event-high {
            background: #fc8181;
            color: white;
        }
        
        .event-moderate {
            background: #f6ad55;
            color: white;
        }
        
        .event-low {
            background: #68d391;
            color: white;
        }
        
        .metadata {
            font-size: 0.9em;
            color: #718096;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .region-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .region-name {
            font-size: 2em;
            color: #2d3748;
        }
        
        .confidence {
            font-size: 1.2em;
            padding: 8px 20px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .demo-data {
            background: #f7fafc;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .demo-data h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç GAIA CODE</h1>
            <p class="tagline">The Planet Writes Back ‚Äî Live Demo</p>
        </header>
        
        <div class="controls">
            <h2 style="margin-bottom: 20px;">Demo Controls</h2>
            <div class="btn-group">
                <button onclick="loadDemo('reef_sumatra')">üåä Coral Reef (Sumatra)</button>
                <button onclick="loadDemo('amazon_basin')">üå≥ Amazon Basin</button>
                <button onclick="loadDemo('arctic_circle')">‚ùÑÔ∏è Arctic Circle</button>
                <button onclick="generateLive()">‚ö° Generate Live Data</button>
            </div>
            <div style="margin-top: 20px;">
                <label style="display: block; margin-bottom: 10px; font-weight: 500;">Or load diary JSON:</label>
                <input type="file" id="fileInput" accept=".json" onchange="loadFile(event)">
            </div>
            
            <div class="demo-data">
                <h3>üí° Hackathon Demo Tip:</h3>
                <p>Click "Generate Live Data" to simulate the pipeline! This shows what the Lambda functions produce.</p>
            </div>
        </div>
        
        <div id="output"></div>
    </div>
    
    <script>
        // Demo data generator
        function generateMockData(regionId) {
            const regions = {
                'reef_sumatra': {
                    name: 'Coral Reef off Sumatra',
                    tempRange: [27, 30],
                    pm25Range: [15, 65],
                    chlRange: [0.15, 0.35]
                },
                'amazon_basin': {
                    name: 'Amazon Rainforest Basin',
                    tempRange: [24, 28],
                    pm25Range: [10, 50],
                    chlRange: [0.2, 0.4]
                },
                'arctic_circle': {
                    name: 'Arctic Circle',
                    tempRange: [-5, 5],
                    pm25Range: [5, 20],
                    chlRange: [0.1, 0.2]
                }
            };
            
            const region = regions[regionId] || regions['reef_sumatra'];
            const temp = Math.random() * (region.tempRange[1] - region.tempRange[0]) + region.tempRange[0];
            const tempClim = region.tempRange[0] + 1;
            const tempAnom = temp - tempClim;
            const pm25 = Math.floor(Math.random() * (region.pm25Range[1] - region.pm25Range[0]) + region.pm25Range[0]);
            const chl = Math.random() * (region.chlRange[1] - region.chlRange[0]) + region.chlRange[0];
            
            const events = [];
            if (tempAnom >= 1.5) {
                events.push({ type: 'heat_stress', severity: 'high' });
            } else if (tempAnom >= 0.8) {
                events.push({ type: 'heat_stress', severity: 'moderate' });
            }
            
            if (pm25 >= 55) {
                events.push({ type: 'air_quality_spike', severity: 'high' });
            } else if (pm25 >= 35) {
                events.push({ type: 'air_quality_spike', severity: 'moderate' });
            }
            
            // Generate narrative
            let narrative = `I am the ${region.name}. `;
            const phrases = [];
            
            if (tempAnom >= 1.5) {
                phrases.push("heat presses on me");
            } else if (tempAnom >= 0.8) {
                phrases.push("the water runs warmer than it should");
            }
            
            if (pm25 >= 55) {
                phrases.push("the air from the coast is harsh");
            } else if (pm25 >= 35) {
                phrases.push("the city's breath reaches me");
            }
            
            if (phrases.length === 0) {
                phrases.push("I breathe a little easier today");
            }
            
            narrative += phrases.join(", ") + " because ";
            
            const reasons = [];
            if (tempAnom >= 0.8) {
                reasons.push(`SST anomaly is ${tempAnom.toFixed(1)}¬∞C`);
            }
            if (pm25 >= 35) {
                reasons.push(`PM2.5 is ${pm25} ¬µg/m¬≥`);
            }
            
            narrative += reasons.join("; ") + ".";
            
            const confidence = events.length > 0 ? 
                Math.max(...events.map(e => e.severity === 'high' ? 0.9 : 0.8)) : 0.7;
            
            return {
                region_id: regionId,
                timestamp: new Date().toISOString(),
                features: {
                    sst_anomaly_c: parseFloat(tempAnom.toFixed(2)),
                    chlorophyll_mg_m3: parseFloat(chl.toFixed(3)),
                    pm25_ug_m3: pm25
                },
                events: events,
                narrative: narrative,
                confidence: parseFloat(confidence.toFixed(2)),
                sources: ['demo_sst', 'demo_chl', 'demo_pm25']
            };
        }
        
        function loadDemo(regionId) {
            const data = generateMockData(regionId);
            renderData(data);
        }
        
        function generateLive() {
            const regions = ['reef_sumatra', 'amazon_basin', 'arctic_circle'];
            const randomRegion = regions[Math.floor(Math.random() * regions.length)];
            loadDemo(randomRegion);
        }
        
        function loadFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        renderData(data);
                    } catch (error) {
                        alert('Error parsing JSON file');
                    }
                };
                reader.readAsText(file);
            }
        }
        
        function renderData(data) {
            const output = document.getElementById('output');
            
            const regionName = data.region_id.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            
            let eventsHtml = '';
            if (data.events && data.events.length > 0) {
                eventsHtml = '<div class="events"><h3>‚ö†Ô∏è Events Detected:</h3>';
                data.events.forEach(event => {
                    const eventType = event.type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    eventsHtml += `<span class="event-badge event-${event.severity}">${eventType} (${event.severity})</span>`;
                });
                eventsHtml += '</div>';
            }
            
            const metricsHtml = `
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">SST Anomaly</div>
                        <div class="metric-value">${data.features.sst_anomaly_c}¬∞C</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Chlorophyll</div>
                        <div class="metric-value">${data.features.chlorophyll_mg_m3} mg/m¬≥</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">PM2.5</div>
                        <div class="metric-value">${data.features.pm25_ug_m3} ¬µg/m¬≥</div>
                    </div>
                </div>
            `;
            
            output.innerHTML = `
                <div class="narrative-card">
                    <div class="region-header">
                        <div class="region-name">
                            <span class="live-indicator"></span>
                            ${regionName}
                        </div>
                        <div class="confidence">
                            Confidence: ${(data.confidence * 100).toFixed(0)}%
                        </div>
                    </div>
                    
                    <div class="narrative-text">
                        "${data.narrative || 'No narrative generated yet'}"
                    </div>
                    
                    ${metricsHtml}
                    ${eventsHtml}
                    
                    <div class="metadata">
                        <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}<br>
                        <strong>Sources:</strong> ${(data.sources || []).join(', ')}<br>
                        <strong>Region ID:</strong> ${data.region_id}
                    </div>
                </div>
            `;
        }
        
        // Load initial demo on page load
        window.onload = function() {
            loadDemo('reef_sumatra');
        };
    </script>
</body>
</html>
